<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="myH1">Stopwatch</h1>

    <div id="container">
      <div id="display">00:00:00</div>
      <!-- Thêm ngay trước controls -->
      <div id="noteWrapper">
        <input type="text" id="noteInput" />
      </div>
      <div id="controls">
        <button id="startBtn" onclick="start()">Start</button>
        <button id="stopBtn" onclick="stop()">Stop</button>
        <button id="resetBtn" onclick="reset()">Reset</button>
        <button id="completedBtn" onclick="completed()">Comp</button>
      </div>
    </div>
    <div id="history">
      <table id="his" border="1" cellpadding="8" cellspacing="0">
        <thead>
          <tr>
            <th>ID</th>
            <th>Ghi chú</th>
            <th>Thời điểm</th>
            <th>Thời gian</th>
            <th>Xoá</th>
          </tr>
        </thead>
        <tbody id="hisBody">
          <!-- Dòng dữ liệu sẽ được thêm tự động tại đây -->
        </tbody>
      </table>
    </div>
    <div id="alarmControls">
      <div class="alarm-time-row">
        <input type="number" id="alarmHour" min="0" max="99" value="00" />
        <span>:</span>
        <input type="number" id="alarmMinute" min="0" max="59" value="00" />
        <span>:</span>
        <input type="number" id="alarmSecond" min="0" max="59" value="00" />
      </div>

      <div class="alarm-btn-group">
        <button onclick="stopAlarm()" id="stopAlarmBtn">Tắt chuông</button>
        <button onclick="setAlarm5()" id="alarm5Btn">5</button>
        <button onclick="setAlarm25()" id="alarm25Btn">25</button>
      </div>
    </div>

    <script src="index.js"></script>
    <audio id="alarmSound" src="phepmau.mp3" preload="auto"></audio>
    <audio id="sound5" src="phepmau.mp3" preload="auto"></audio>
    <audio id="sound25" src="phepmau.mp3" preload="auto"></audio>
  </body>
</html>
